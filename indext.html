<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <header>
      <img src="images/logo/ohmyfood.png" alt="logo oh my food">  
    </header>
    <main>
        <section class="banner">
            <div class="banner__location">
                <i class="fas fa-map-marker-alt"></i>
                <p class="banner__location__city">Paris, Belleville</p>
            </div>
            <div class="banner__title">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnées par nos soins.</p>
                <button class="banner__title button">Explorer nos restaurants</button>
            </div>
        </section>

        <section id="operation">
            <h2>Fonctionnement</h2>
            <div class="operation">
                <div class="operation__item">
                    <i class="fas fa-mobile-alt"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div class="operation__item">
                    <i class="fas fa-list"></i>
                    <p>Composez votre menu</p>
                </div>
                <div class="operation__item">
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>   
        </section>
        
       
    </main>
</body>
</html>
